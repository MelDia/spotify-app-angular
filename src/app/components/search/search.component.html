<div class="input-wrapper">
    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">
        <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
    </svg>
    <input #search type="search" class="input" (keyup)="searchArtist(search.value)">
</div>

<!-- <app-spinner *ngIf="loading"></app-spinner> -->

<div class="container-search animated fadeIn">
    <div class="row ">

        <div class="col-md-6">
            <div *ngIf="artists.length != 0" class="row g-0">
                <h3>Main result</h3>
            </div>
            <div class="col-12" >
                <div *ngFor="let new of artists" class="card mb-3 artist">
                    <div class="row g-0 ">
                        <div class="col-md-4">
                            <img (click)="goArtist(new)" style="cursor: pointer;" [src]="new.images | noimage" class="artist-img img-fluid" alt="...">
                        </div>
                    </div>
                    <div class="row g-0">
                        <div class="col-md-8">
                            <div class="card-body">
                                <h1 (click)="goArtist(new)" style="cursor: pointer;" class="card-title line-clamp module artist-name" >{{new.name}}</h1>
                                <h6><span class="badge rounded-pill ">{{new.type | uppercase}}</span></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div *ngIf="track.length != 0" class="row g-0">
                <h3>Tracks</h3>
            </div>
            <div *ngFor="let new of track" class="card mb-2" style="height: 65px">
                <div class="row g-0 track ">
                    <div class="col-2">
                        <img [src]="new.album.images[1].url" class="track-img img-fluid " alt="...">
                    </div>
                    <div class="col-10">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-10">
                                    <div class="row">
                                        <h6 class="mb-0 card-title line-clamp module track-name">{{new.album.name}}</h6>
                                    </div>
                                    <div class="row">
                                        <p class="mb-0 track-artist">{{new.artists[0].name}}</p>
                                    </div>
                                    
                                </div>
                                <div class="col-2">
                                    <p class="m-0 track-time">{{new.duration_ms | date:'mm:ss'}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
